title: Nicolas Dabène - Senior PHP Developer & AI Orchestrator
author:
  name: Nicolas Dabène
  email: contact@ndabene.fr
description: "Portfolio de Nicolas Dabène, Senior PHP FullStack Developer & AI Orchestrator avec 15+ ans d'expérience. Spécialiste des solutions Business Tech, expert des modules PrestaShop et de l'architecture e-commerce."

# URL & Base URL
url: "https://ndabene.github.io" # le domaine de votre site
baseurl: "" # le sous-dossier de votre site, e.g. /blog. Laissez vide si à la racine.

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Sass/SCSS settings
sass:
  sass_dir: _sass
  style: compressed

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/
  posts:
    output: true
    permalink: /articles/:year/:month/:day/:title/
  case_studies:
    output: true
    permalink: /case-studies/:name/

# Fichiers à exclure de la génération
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - PLAN.md

# Maintenance mode settings
maintenance_mode: false
maintenance_authorized_ip: ""
under_construction: true # Bannière "under construction" en haut du site