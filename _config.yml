title: Portfolio de Développeur Senior
author:
  name: Nicolas Dabène
  email: contact@ndabene.fr
description: >- # this means to ignore newlines until "baseurl:"
  Portfolio de développeur senior PHP FullStack & AI Orchestrator avec plus de 15 ans d'expérience.
  Expert PrestaShop certifié, spécialisé en architecture complexe et innovation.

# URL & Base URL
url: "https://ndabene.github.io" # le domaine de votre site
baseurl: "" # le sous-dossier de votre site, e.g. /blog. Laissez vide si à la racine.

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Sass/SCSS settings
sass:
  sass_dir: _sass
  style: compressed

# Collections - comme défini dans GEMINI.md
collections:
  projects:
    output: true
    permalink: /projects/:name/
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Fichiers à exclure de la génération
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - GEMINI.md