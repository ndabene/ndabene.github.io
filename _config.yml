title: "Nicolas Dabène - Créateur de Contenu IA & E-commerce"
author:
  name: Nicolas Dabène
  email: ndabene2807@gmail.com
description: "Blog et formations de Nicolas Dabène, créateur de contenu spécialisé en Intelligence Artificielle et e-commerce PrestaShop. Articles techniques, formations pratiques et modules professionnels. Expert PrestaShop depuis 2010."

# Social Media
github_username: ndabene
linkedin_username: nicolas-dabène-473a43b8
reddit_username: Angelesse06

# URL & Base URL
url: "https://nicolas-dabene.fr" # le domaine de votre site
baseurl: "" # le sous-dossier de votre site, e.g. /blog. Laissez vide si à la racine.

# Build settings
lang: fr
future: true  # Publier les posts avec une date future (filtrés côté client)

# Multilingual settings
languages: ["fr", "en"]
default_lang: fr

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-last-modified-at
  - jekyll-redirect-from
  - jekyll-sitemap

last-modified-at:
  date-format: "%Y-%m-%dT%H:%M:%S%:z"

# Boutique (achat en ligne)
# Mettre à true quand Lemon Squeezy est validé
shop_enabled: true

# Sass/SCSS settings - Optimisé mobile 2025
sass:
  sass_dir: _sass
  style: compressed
  precision: 10
  sourcemap: never
  load_paths:
    - _sass
  quiet_deps: true

# Collections
collections:
  projects:
    output: true
    permalink: "/projects/:path/"
  posts:
    output: true
    permalink: "/articles/:year/:month/:day/:title/"
  case_studies:
    output: true
    permalink: "/case-studies/:path/"
  quizz:
    output: true
    permalink: "/quizz/:path/"
  # English collections
  projects_en:
    output: true
    permalink: "/en/projects/:path/"
  posts_en:
    output: true
    permalink: "/en/articles/:year/:month/:day/:title/"
  case_studies_en:
    output: true
    permalink: "/en/case-studies/:path/"
  quizz_en:
    output: true
    permalink: "/en/quiz/:path/"

# Fichiers à exclure de la génération
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - PLAN.md
  - CLAUDE.md
  - GEMINI.md
  - BLOG_INSTRUCTIONS.md
  - todo.md
  - scripts/
  - update-sitemap.sh
  - package.json
  - node_modules/
  - vendor/
  - "**/nul"
  - assets/images/blog/nul

# Fichiers à inclure explicitement
include:
  - robots.txt

# Google Analytics
google_analytics: G-38JJ2JLMX4

# Google AdSense (désactivé)
# google_adsense: ca-pub-1445021827447908

# Site settings
under_construction: false # Bannière "under construction" désactivée

# Performance & Mobile Optimization 2025
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: [html, head, body]
  blanklines: false

# Color management
color_profile: "sRGB"
force_light_mode: true

# Mobile-specific settings
mobile_optimized: true
critical_css_inline: true
cache_busting: true

# Defaults pour les priorités sitemap
defaults:
  # French content (default)
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      lang: fr
      sitemap:
        changefreq: "weekly"
        priority: 0.7
  - scope:
      path: ""
      type: "pages"
    values:
      lang: fr
      sitemap:
        changefreq: "monthly"
        priority: 0.8
  - scope:
      path: ""
      type: "projects"
    values:
      lang: fr
      sitemap:
        changefreq: "yearly"
        priority: 0.6
  - scope:
      path: ""
      type: "case_studies"
    values:
      lang: fr
      sitemap:
        changefreq: "yearly"
        priority: 0.5
  - scope:
      path: ""
      type: "quizz"
    values:
      layout: quiz
      lang: fr
      sitemap:
        changefreq: "monthly"
        priority: 0.6
  # English content
  - scope:
      path: ""
      type: "posts_en"
    values:
      layout: post
      lang: en
      sitemap:
        changefreq: "weekly"
        priority: 0.7
  - scope:
      path: "en"
    values:
      lang: en
      permalink: /en/:basename/
      sitemap:
        changefreq: "monthly"
        priority: 0.8
  - scope:
      path: ""
      type: "projects_en"
    values:
      lang: en
      sitemap:
        changefreq: "yearly"
        priority: 0.6
  - scope:
      path: ""
      type: "case_studies_en"
    values:
      lang: en
      sitemap:
        changefreq: "yearly"
        priority: 0.5
  - scope:
      path: ""
      type: "quizz_en"
    values:
      layout: quiz
      lang: en
      sitemap:
        changefreq: "monthly"
        priority: 0.6
  # Specific pages
  - scope:
      path: "index.md"
    values:
      sitemap:
        changefreq: "weekly"
        priority: 1.0
  - scope:
      path: "pages/boutique.md"
    values:
      sitemap:
        changefreq: "weekly"
        priority: 0.9
