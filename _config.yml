title: "Nicolas Dabène - Senior PHP Developer & AI Orchestrator"
author:
  name: Nicolas Dabène
  email: ndabene2807@gmail.com
description: "Portfolio de Nicolas Dabène, Senior PHP FullStack Developer & AI Orchestrator avec plus de 15 années d'expérience professionnelle depuis 2010. Spécialiste des solutions BusinessTech, expert des modules PrestaShop et de l'architecture e-commerce."

# URL & Base URL
url: "https://nicolas-dabene.fr" # le domaine de votre site
baseurl: "" # le sous-dossier de votre site, e.g. /blog. Laissez vide si à la racine.

# Build settings
lang: fr
future: true  # Ne pas publier les posts avec une date future

# Admin IP pour preview des futurs posts
admin_preview_ip: "127.0.0.1"  # Remplacez par votre IP locale
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sass-converter
  - jekyll-last-modified-at
  - jekyll-redirect-from
  - jekyll-sitemap

last-modified-at:
  date-format: "%Y-%m-%dT%H:%M:%S%:z"

# Boutique (achat en ligne)
# Mettre à true quand Lemon Squeezy est validé
shop_enabled: true

# Sass/SCSS settings - Optimisé mobile 2025
sass:
  sass_dir: _sass
  style: compressed
  precision: 10
  sourcemap: never
  load_paths:
    - _sass
  quiet_deps: true

# Collections
collections:
  projects:
    output: true
    permalink: "/projects/:path/"
  posts:
    output: true
    permalink: "/articles/:year/:month/:day/:title/"
  case_studies:
    output: true
    permalink: "/case-studies/:path/"

# Fichiers à exclure de la génération
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - PLAN.md
  - CLAUDE.md
  - GEMINI.md
  - BLOG_INSTRUCTIONS.md
  - todo.md
  - scripts/
  - update-sitemap.sh
  - package.json
  - node_modules/
  - vendor/

# Fichiers à inclure explicitement
include:
  - robots.txt

# Google Analytics
google_analytics: G-38JJ2JLMX4

# Maintenance mode settings
maintenance_mode: false
maintenance_authorized_ip: ""
under_construction: false # Bannière "under construction" désactivée

# Performance & Mobile Optimization 2025
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: [html, head, body]
  blanklines: false

# Color management
color_profile: "sRGB"
force_light_mode: true

# Mobile-specific settings
mobile_optimized: true
critical_css_inline: true

# Buy Me a Coffee Configuration
buy_me_a_coffee:
  enabled: true
  slug: "ndabene"
  button_text: "Offrez-moi un café"
  messages:
    blog: "Si cet article vous a inspiré ou aidé dans votre réflexion technique, un petit geste est toujours apprécié !"
    project: "Vous avez apprécié cette expertise technique ? Un café virtuel pour soutenir la création de contenu ?"
    generic: "Soutenez mon travail avec un café virtuel"
  display_delay: 45 # secondes avant d'afficher
  scroll_threshold: 60 # pourcentage de scroll avant d'afficher
  session_timeout: 120 # minutes avant de pouvoir réafficher d
cache_busting: true

# Defaults pour les priorités sitemap
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      sitemap:
        changefreq: "weekly"
        priority: 0.7
  - scope:
      path: ""
      type: "pages"
    values:
      sitemap:
        changefreq: "monthly" 
        priority: 0.8
  - scope:
      path: ""
      type: "projects"
    values:
      sitemap:
        changefreq: "yearly"
        priority: 0.6
  - scope:
      path: ""
      type: "case_studies"
    values:
      sitemap:
        changefreq: "yearly"
        priority: 0.5
  - scope:
      path: "index.md"
    values:
      sitemap:
        changefreq: "weekly"
        priority: 1.0
  - scope:
      path: "pages/boutique.md"
    values:
      sitemap:
        changefreq: "weekly"
        priority: 0.9
