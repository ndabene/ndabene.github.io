title: Nicolas Dabène - Senior PHP Developer & AI Orchestrator
author:
  name: Nicolas Dabène
  email: ndabene2807@gmail.com
description: "Portfolio de Nicolas Dabène, Senior PHP FullStack Developer & AI Orchestrator avec 15+ ans d'expérience. Spécialiste des solutions BusinessTech, expert des modules PrestaShop et de l'architecture e-commerce."

# URL & Base URL
url: "https://nicolas-dabene.fr" # le domaine de votre site
baseurl: "" # le sous-dossier de votre site, e.g. /blog. Laissez vide si à la racine.

# Build settings
lang: fr
future: false  # Ne pas publier les posts avec une date future
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sass-converter

# Sass/SCSS settings
sass:
  sass_dir: _sass
  style: compressed
  sourcemap: never

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/
  posts:
    output: true
    permalink: /articles/:year/:month/:day/:title/
  case_studies:
    output: true
    permalink: /case-studies/:path/

# Fichiers à exclure de la génération
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - PLAN.md
  - scripts/
  - update-sitemap.sh
  - package.json
  - node_modules/

# Fichiers à inclure explicitement
include:
  - sitemap.xml
  - robots.txt

# Google Analytics
google_analytics: G-38JJ2JLMX4

# Maintenance mode settings
maintenance_mode: false
maintenance_authorized_ip: ""
under_construction: false # Bannière "under construction" désactivée

# Sitemap configuration
sitemap:
  file: "/sitemap.xml"
  
# Defaults pour les priorités sitemap
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      sitemap:
        changefreq: "monthly"
        priority: 0.7
  - scope:
      path: ""
      type: "pages"
    values:
      sitemap:
        changefreq: "monthly" 
        priority: 0.8
  - scope:
      path: ""
      type: "projects"
    values:
      sitemap:
        changefreq: "yearly"
        priority: 0.8
  - scope:
      path: ""
      type: "case_studies"
    values:
      sitemap:
        changefreq: "yearly"
        priority: 0.8
  - scope:
      path: "index.md"
    values:
      sitemap:
        changefreq: "weekly"
        priority: 1.0