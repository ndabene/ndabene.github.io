---
layout: default
---

<div class="post-header">
    <div class="container">
        <h1>{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%B %d, %Y" }} {% if page.author %}by {{ page.author }}{% endif %}</p>
    </div>
</div>

<div class="container post-content">
    {{ content }}
</div>
