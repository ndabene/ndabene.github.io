<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} | {{ page.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="{{ page.keywords | default: site.keywords }}">
    <meta name="author" content="{{ site.author.name }}">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{{ site.title }} | {{ page.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ site.url }}/assets/images/social-share.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ page.url | absolute_url }}">
    <meta property="twitter:title" content="{{ site.title }} | {{ page.title }}">
    <meta property="twitter:description" content="{{ page.description | default: site.description }}">
    <meta property="twitter:image" content="{{ site.url }}/assets/images/social-share.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/main.css">

    <!-- Schema.org Markup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "{{ site.author.name }}",
      "url": "{{ site.url }}",
      "image": "{{ site.url }}/assets/images/profile.jpg",
      "sameAs": [
        "{{ site.linkedin_url }}",
        "{{ site.github_url }}"
      ],
      "jobTitle": "Senior PHP FullStack Developer & AI Orchestrator",
      "alumniOf": "Your University/Certifications",
      "worksFor": {
        "@type": "Organization",
        "name": "Freelance / Consulting"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "{{ site.title }}",
      "url": "{{ site.url }}",
      "description": "{{ site.description }}",
      "providerMobility": "National",
      "serviceType": [
        "Web Development",
        "AI Integration",
        "E-commerce Solutions",
        "Technical Consulting"
      ],
      "areaServed": {
        "@type": "State",
        "name": "France"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Services Offered",
        "itemListElement": [
          {
            "@type": "OfferCatalog",
            "name": "Web Development",
            "itemListElement": [
              {
                "@type": "Offer",
                "itemOffered": {
                  "@type": "Service",
                  "name": "Custom Web Applications"
                }
              },
              {
                "@type": "Offer",
                "itemOffered": {
                  "@type": "Service",
                  "name": "PrestaShop Development"
                }
              }
            ]
          },
          {
            "@type": "OfferCatalog",
            "name": "AI & Data",
            "itemListElement": [
              {
                "@type": "Offer",
                "itemOffered": {
                  "@type": "Service",
                  "name": "AI Integration"
                }
              },
              {
                "@type": "Offer",
                "itemOffered": {
                  "@type": "Service",
                  "name": "Data Orchestration"
                }
              }
            ]
          }
        ]
      }
    }
    </script>
    {% include head.html %}
    {% include maintenance-check.html %}
</head>
<body>
    {% include header.html %}

    <main class="content">
        {{ content }}
    </main>

    {% include footer.html %}
    {% include analytics.html %}

    <script src="/assets/js/navigation.js"></script>
    <script src="/assets/js/theme-switcher.js"></script>
    <script src="/assets/js/skills-animation.js"></script>
</body>
</html>
