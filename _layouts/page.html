---
layout: default
---

<div class="page-header mb-8">
  {% if page.hero_image %}
    <div class="hero-section" style="background-image: url('{{ page.hero_image | relative_url }}');">
      <h1 class="text-4xl font-bold text-white">{{ page.title }}</h1>
    </div>
  {% else %}
    <h1 class="text-3xl font-bold text-primary-navy dark:text-dark-text">{{ page.title }}</h1>
  {% endif %}

  <nav aria-label="breadcrumb" class="mt-4">
    <ol class="flex text-sm text-secondary-gray dark:text-dark-text-muted">
      <li><a href="{{ '/' | relative_url }}" class="hover:text-primary-blue">Accueil</a></li>
      <li class="mx-2">/</li>
      <li>{{ page.title }}</li>
    </ol>
  </nav>
</div>

<div class="flex flex-wrap -mx-4">
  <div class="w-full {% if page.sidebar %}md:w-3/4{% else %}md:w-full{% endif %} px-4">
    <article class="prose lg:prose-xl max-w-none">
      {{ content }}
    </article>
  </div>

  {% if page.sidebar %}
    <aside class="w-full md:w-1/4 px-4 mt-8 md:mt-0">
      {% include sidebar-expertise.html %}
    </aside>
  {% endif %}
</div>
