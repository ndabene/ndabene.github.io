# Configuration Pagefind pour le blog
# https://pagefind.app/docs/config-options/

# Langue principale
source: _site

# Options de recherche
glob: "**/*.html"

# Exclusions
exclude_selectors:
  - ".social-sharing-section"
  - ".post-meta"
  - ".reading-progress"
  - ".breadcrumb"
  - "nav"
  - "footer"
  - ".main-navigation"
  - ".post-banner-image-container"
  - ".sidebar-toc"
  - ".toc-perplexity-block"
  - ".linkedin-preview-helper"

# Bundle directory
bundle_dir: pagefind

# Indexation
force_language: fr

# Options de ranking
ranking:
  term_frequency: 1.0
  term_similarity: 1.0
  page_length: 1.0
