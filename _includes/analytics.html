{% if site.google_analytics %}
<!-- Google Analytics 4 avec Google Consent Mode v2 + pings anonymes -->
<script>
  // Définir d'abord le consentement par défaut avant de charger gtag.js
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('consent', 'default', {
    'analytics_storage': 'denied',
    'ad_storage': 'denied',
    'ad_user_data': 'denied',
    'ad_personalization': 'denied'
  });
</script>
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
<script>
  // Configuration GA4 avec pings anonymes sans cookies (même sans consentement)
  gtag('js', new Date());
  gtag('config', '{{ site.google_analytics }}', {
    'anonymize_ip': true,
    'allow_google_signals': false,
    'allow_ad_personalization_signals': false,
    'cookie_flags': 'SameSite=Strict;Secure',
    // Envoyer des pings de base sans cookies même sans consentement
    'client_storage': 'none',  // Désactive tous les cookies
    'send_page_view': true      // Envoie les pages vues même sans stockage
  });
  window.GA_MEASUREMENT_ID = '{{ site.google_analytics }}';
</script>
{% endif %}
