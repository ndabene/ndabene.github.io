{% if site.google_analytics %}
<!-- Google Analytics - Conditionné au consentement RGPD -->
<script>
  // Configuration Google Analytics avec respect RGPD
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  
  // Configuration du consentement par défaut (refusé)
  gtag('consent', 'default', {
    'analytics_storage': 'denied',
    'ad_storage': 'denied',
    'ad_user_data': 'denied',
    'ad_personalization': 'denied'
  });
  
  // Chargement conditionnel du script GA
  // Le script sera chargé dynamiquement par cookie-consent.js
  // seulement si l'utilisateur consent aux cookies d'analyse
  
  // Configuration de base pour GA4
  gtag('js', new Date());
  gtag('config', '{{ site.google_analytics }}', {
    'anonymize_ip': true,
    'allow_google_signals': false,
    'allow_ad_personalization_signals': false,
    'cookie_flags': 'SameSite=Strict;Secure'
  });
</script>

<!-- Le script GA sera chargé dynamiquement par cookie-consent.js -->
<!-- seulement après consentement explicite de l'utilisateur -->
{% endif %}
