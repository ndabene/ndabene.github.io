<div class="sidebar-section expertise-sidebar">
    <h3>My Expertise</h3>
    <ul>
        {% for expertise in site.data.expertise %}
            <li class="tech-category tech-category--{{ expertise.id }}">
                <a href="{{ expertise.url | relative_url }}">{{ expertise.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
