{% comment %}
  Données structurées Article pour optimiser SEO/GEO des posts de blog
  Optimisé pour Google Rich Results, ChatGPT, Perplexity et autres moteurs IA
{% endcomment %}

{% if page.layout == 'post' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "TechArticle",
  "headline": "{{ page.title | escape }}",
  "description": "{{ page.excerpt | default: page.description | strip_html | escape }}",
  "image": {
    "@type": "ImageObject",
    "url": "{{ page.image | default: '/assets/images/blog/default-blog.jpg' | absolute_url }}",
    "width": 1200,
    "height": 630
  },
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: site.author.name }}",
    "url": "{{ site.url }}",
    "jobTitle": "Senior PHP FullStack Developer & AI Orchestrator",
    "knowsAbout": [
      "PHP Development",
      "PrestaShop E-commerce",
      "Artificial Intelligence Integration",
      "Web Development",
      "Software Architecture"
    ],
    "sameAs": [
      "https://www.linkedin.com/in/nicolas-dabene/",
      "https://github.com/ndabene",
      "{{ site.url }}"
    ]
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.url }}/assets/images/logo.png",
      "width": 600,
      "height": 60
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "wordCount": {{ content | number_of_words }},
  "timeRequired": "PT{{ content | number_of_words | divided_by: 200 | ceil }}M",
  "articleSection": "{{ page.categories | first | default: 'Blog' }}",
  "inLanguage": "{% if page.lang %}{{ page.lang }}{% else %}fr{% endif %}-FR",
  "keywords": [
    {% for tag in page.tags %}
    "{{ tag | escape }}"{% unless forloop.last %},{% endunless %}
    {% endfor %}
    {% if page.technologies %}
    {% for tech in page.technologies %}
    ,"{{ tech | escape }}"
    {% endfor %}
    {% endif %}
  ],
  "audience": {
    "@type": "Audience",
    "audienceType": "Développeurs, Architectes logiciel, CTO, Technical Leaders"
  },
  "teaches": "{{ page.excerpt | default: page.description | strip_html | escape }}",
  "educationalLevel": "{% if page.difficulty %}{{ page.difficulty }}{% else %}Intermédiaire{% endif %}",
  "learningResourceType": "Article technique",
  "isAccessibleForFree": true,
  "license": "https://creativecommons.org/licenses/by/4.0/",
  "about": [
    {% if page.categories contains 'Intelligence Artificielle' %}
    {
      "@type": "Thing",
      "name": "Intelligence Artificielle",
      "description": "Technologies d'intelligence artificielle et apprentissage automatique"
    },
    {% endif %}
    {% if page.categories contains 'Ecommerce' %}
    {
      "@type": "Thing",
      "name": "E-commerce",
      "description": "Commerce électronique et solutions de vente en ligne"
    },
    {% endif %}
    {% if page.categories contains 'PrestaShop' %}
    {
      "@type": "Thing",
      "name": "PrestaShop",
      "description": "Plateforme e-commerce open-source"
    },
    {% endif %}
    {
      "@type": "Person",
      "name": "Nicolas Dabène",
      "jobTitle": "Senior PHP Developer & AI Orchestrator",
      "knowsAbout": ["PHP", "PrestaShop", "AI", "E-commerce"]
    }
  ],
  "mentions": [
    {% if page.tags contains 'PrestaShop' %}
    {
      "@type": "SoftwareApplication",
      "name": "PrestaShop",
      "applicationCategory": "E-commerce Platform"
    },
    {% endif %}
    {% if page.tags contains 'PHP' %}
    {
      "@type": "ComputerLanguage",
      "name": "PHP",
      "url": "https://www.php.net/"
    },
    {% endif %}
    {% if page.tags contains 'Symfony' %}
    {
      "@type": "SoftwareApplication",
      "name": "Symfony",
      "applicationCategory": "Web Framework"
    }
    {% endif %}
  ],
  "speakable": {
    "@type": "SpeakableSpecification",
    "cssSelector": [".post-content h1", ".post-content h2", ".post-content p"]
  },
  "isPartOf": {
    "@type": "Blog",
    "name": "{{ site.title }}",
    "url": "{{ site.url }}/blog/"
  }{% if page.citations or page.sources %},{% endif %}
  {% if page.citations %}
  "citation": [
    {% for citation in page.citations %}
    {
      "@type": "CreativeWork",
      "name": "{{ citation.name | escape }}",
      "url": "{{ citation.url }}",
      {% if citation.author %}
      "author": {
        "@type": "{% if citation.author_type %}{{ citation.author_type }}{% else %}Person{% endif %}",
        "name": "{{ citation.author }}"
      },
      {% endif %}
      {% if citation.publisher %}
      "publisher": {
        "@type": "Organization",
        "name": "{{ citation.publisher }}"
      },
      {% endif %}
      {% if citation.date %}
      "datePublished": "{{ citation.date }}"
      {% endif %}
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]{% if page.sources %},{% endif %}
  {% endif %}
  {% if page.sources %}
  "isBasedOn": [
    {% for source in page.sources %}
    {
      "@type": "{% if source.type %}{{ source.type }}{% else %}WebPage{% endif %}",
      "name": "{{ source.name | escape }}",
      "url": "{{ source.url }}",
      {% if source.organization %}
      "sourceOrganization": {
        "@type": "Organization",
        "name": "{{ source.organization }}",
        {% if source.organization_url %}
        "url": "{{ source.organization_url }}"
        {% endif %}
      },
      {% endif %}
      {% if source.date %}
      "datePublished": "{{ source.date }}"
      {% endif %}
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
  {% endif %}
}
</script>
{% endif %}
