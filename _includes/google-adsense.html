{% if site.google_adsense %}
<!-- Google AdSense Annonce - Lazy Loaded -->
<div class="adsense-container" data-adsense-loaded="false">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="{{ site.google_adsense }}"
         data-ad-slot="8314087406"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <!-- L'initialisation est gérée par adsense-lazy-loader.js -->
</div>
{% endif %}
