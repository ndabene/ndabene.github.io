<header class="nav-modern" id="modern-nav">
  <div class="container">
    <div class="nav-brand">
      <a href="{{ "/" | relative_url }}" class="brand-link">
        <img src="/assets/images/logo.webp" alt="Nicolas Dabène" class="brand-logo animate-float" width="48" height="48">
        <span class="text-gradient">Nicolas Dabène</span>
      </a>
    </div>
    
    <nav class="main-navigation">
      <ul class="nav-links">
        {% for item in site.data.navigation %}
          <li class="nav-item">
            <a href="{{ item.link | relative_url }}" 
               class="nav-link {% if page.url == item.link %}active{% endif %}"
               data-text="{{ item.name }}">
              {{ item.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>

    <div class="nav-actions">
      <button class="theme-toggle" id="theme-toggle" title="Changer de thème">
        <svg class="theme-icon sun" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
          <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
          <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/>
          <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/>
          <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>
        </svg>
        <svg class="theme-icon moon hidden" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>
      
      <a href="{{ "/contact" | relative_url }}" class="btn btn--primary ripple-effect">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2"/>
          <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2"/>
        </svg>
        Me contacter
      </a>
      
      <button class="mobile-menu-btn" id="mobile-menu-toggle">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation Overlay -->
  <div class="mobile-nav-overlay" id="mobile-nav-overlay">
    <div class="mobile-nav-content glass-card">
      <div class="mobile-nav-header">
        <span class="text-gradient">Navigation</span>
        <button class="mobile-close-btn" id="mobile-close-btn">×</button>
      </div>
      
      <nav class="mobile-nav-links stagger-animation">
        {% for item in site.data.navigation %}
          <a href="{{ item.link | relative_url }}" 
             class="mobile-nav-link animate-item {% if page.url == item.link %}active{% endif %}">
            {{ item.name }}
          </a>
        {% endfor %}
        
        <div class="mobile-nav-cta animate-item">
          <a href="{{ "/contact" | relative_url }}" class="btn btn--primary btn-full-width ripple-effect">
            Discutons de votre projet
          </a>
        </div>
      </nav>
      
      <div class="mobile-nav-social animate-item">
        <a href="https://linkedin.com/in/nicolasdabene" class="social-link hover-scale">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
          </svg>
        </a>
        
        <a href="https://github.com/ndabene" class="social-link hover-scale">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
</header>

<style>
  /* Styles spécifiques pour la version moderne du header */
  .brand-link {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    text-decoration: none;
  }

  .brand-logo {
    border-radius: 50%;
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
  }

  .theme-toggle {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 50%;
    transition: all 0.3s ease;
    position: relative;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .theme-toggle:hover {
    background: rgba(37, 99, 235, 0.1);
    transform: scale(1.1);
  }

  .theme-icon {
    width: 20px;
    height: 20px;
    color: #4A5568;
    transition: all 0.3s ease;
  }

  .hidden {
    display: none;
  }

  .mobile-menu-btn {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 24px;
    height: 18px;
    background: none;
    border: none;
    cursor: pointer;
  }

  .hamburger-line {
    display: block;
    height: 2px;
    width: 100%;
    background: #4A5568;
    border-radius: 1px;
    transition: all 0.3s ease;
  }

  .mobile-nav-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    z-index: 9999;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
  }

  .mobile-nav-overlay.active {
    opacity: 1;
    visibility: visible;
  }

  .mobile-nav-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    width: 90%;
    max-width: 400px;
    padding: 2rem;
    border-radius: 1rem;
    transition: transform 0.3s ease;
  }

  .mobile-nav-overlay.active .mobile-nav-content {
    transform: translate(-50%, -50%) scale(1);
  }

  .mobile-nav-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    font-size: 1.25rem;
    font-weight: 600;
  }

  .mobile-close-btn {
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #4A5568;
    padding: 0.25rem;
  }

  .mobile-nav-links {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .mobile-nav-link {
    padding: 0.75rem;
    text-decoration: none;
    color: #4A5568;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
    text-align: center;
  }

  .mobile-nav-link:hover,
  .mobile-nav-link.active {
    background: rgba(37, 99, 235, 0.1);
    color: #2563EB;
  }

  .mobile-nav-cta {
    margin-top: 1.5rem;
  }

  .btn-full-width {
    width: 100%;
    justify-content: center;
  }

  .mobile-nav-social {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid rgba(74, 85, 104, 0.2);
  }

  .social-link {
    padding: 0.75rem;
    color: #4A5568;
    border-radius: 50%;
    transition: all 0.3s ease;
  }

  .social-link:hover {
    color: #2563EB;
    background: rgba(37, 99, 235, 0.1);
  }

  @media (max-width: 992px) {
    .main-navigation,
    .nav-actions .btn {
      display: none;
    }

    .mobile-menu-btn {
      display: flex;
    }
  }
</style>

<script>
  // JavaScript pour la navigation mobile moderne
  document.addEventListener('DOMContentLoaded', function() {
    const mobileToggle = document.getElementById('mobile-menu-toggle');
    const mobileOverlay = document.getElementById('mobile-nav-overlay');
    const mobileClose = document.getElementById('mobile-close-btn');
    const themeToggle = document.getElementById('theme-toggle');
    
    // Navigation mobile
    mobileToggle?.addEventListener('click', () => {
      mobileOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    });

    const closeMobileNav = () => {
      mobileOverlay.classList.remove('active');
      document.body.style.overflow = '';
    };

    mobileClose?.addEventListener('click', closeMobileNav);
    
    mobileOverlay?.addEventListener('click', (e) => {
      if (e.target === mobileOverlay) {
        closeMobileNav();
      }
    });

    // Scroll effect pour la navigation
    const nav = document.getElementById('modern-nav');
    let lastScrollY = window.scrollY;

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        nav?.classList.add('scrolled');
      } else {
        nav?.classList.remove('scrolled');
      }
      lastScrollY = window.scrollY;
    });

    // Theme toggle (exemple - à connecter avec votre système de thèmes)
    themeToggle?.addEventListener('click', () => {
      const sunIcon = themeToggle.querySelector('.sun');
      const moonIcon = themeToggle.querySelector('.moon');
      
      // Toggle icons
      sunIcon.classList.toggle('hidden');
      moonIcon.classList.toggle('hidden');
      
      // Ici vous pouvez ajouter la logique pour changer le thème
      document.body.classList.toggle('dark-theme');
    });
  });
</script>
