<header class="header-executive nav-modern" id="modern-nav">
  <div class="header-container">
    <div class="header-logo nav-brand">
      <a href="{{ "/" | relative_url }}" class="brand-link">
        <img src="/assets/images/logo.png" alt="Nicolas Dabène" class="logo animate-float" width="95" height="95">
        <span class="text-gradient visually-hidden">Nicolas Dabène</span>
      </a>
    </div>
    
    <nav class="header-nav main-navigation">
      <ul class="nav-links">
        {% for item in site.data.navigation %}
          <li class="nav-item">
            <a href="{{ item.link | relative_url }}" 
               class="nav-link {% if page.url == item.link %}active{% endif %}">
              {{ item.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>

    <div class="header-actions nav-actions">
      <button class="theme-toggle" id="theme-toggle" title="Changer de thème">
        <svg class="theme-icon sun" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
          <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
          <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/>
          <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/>
          <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>
        </svg>
        <svg class="theme-icon moon hidden" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>
      
      <a href="{{ "/contact" | relative_url }}" class="btn btn--primary ripple-effect">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2"/>
          <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2"/>
        </svg>
        Me contacter
      </a>
      
      <button class="mobile-menu-btn" id="mobile-menu-toggle">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation - Version simple -->
  <div class="mobile-nav" id="mobile-nav-panel">
    <ul>
      {% for item in site.data.navigation %}
        <li>
          <a href="{{ item.link | relative_url }}" class="mobile-nav-link {% if page.url == item.link %}active{% endif %}">
            {{ item.name }}
          </a>
        </li>
      {% endfor %}
      <li><a href="{{ "/contact" | relative_url }}" class="btn btn--primary">Discutons de votre projet</a></li>
    </ul>
  </div>
</header>

<style>
  /* Styles intégrés pour le header moderne */
  .nav-modern {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(226, 232, 240, 0.5);
    transition: all 0.3s ease-in-out;
  }

  .nav-modern.scrolled {
    background: rgba(255, 255, 255, 0.98);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  }

  /* Compensation pour la navbar fixed */
  body {
    padding-top: 80px;
  }

  .header-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 80px;
    padding: 0 1.5rem;
    max-width: 1200px;
    margin: 0 auto;
  }

  .brand-link {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    text-decoration: none;
  }

        .logo.animate-float {
      animation: float 6s ease-in-out infinite;
   }

   @keyframes float {
     0%, 100% { transform: translateY(0); }
     50% { transform: translateY(-3px); }
  }

  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    margin: -1px;
    padding: 0;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }

  .nav-link {
    position: relative;
    padding: 0.5rem 1rem;
    color: #4A5568;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .nav-link::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background: linear-gradient(135deg, #2563EB 0%, #38B2AC 100%);
    transition: all 0.3s ease;
    transform: translateX(-50%);
  }

  .nav-link:hover,
  .nav-link.active {
    color: #2563EB;
  }

  .nav-link:hover::after,
  .nav-link.active::after {
    width: 80%;
  }

  .theme-toggle {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 50%;
    transition: all 0.3s ease;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .theme-toggle:hover {
    background: rgba(37, 99, 235, 0.1);
    transform: scale(1.1);
  }

  .theme-icon {
    width: 20px;
    height: 20px;
    color: #4A5568;
    transition: all 0.3s ease;
  }

  .hidden {
    display: none;
  }

  .mobile-menu-btn {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 24px;
    height: 18px;
    background: none;
    border: none;
    cursor: pointer;
  }

  .hamburger-line {
    display: block;
    height: 2px;
    width: 100%;
    background: #4A5568;
    border-radius: 1px;
    transition: all 0.3s ease;
  }

  .mobile-menu-btn.active .hamburger-line:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }

  .mobile-menu-btn.active .hamburger-line:nth-child(2) {
    opacity: 0;
  }

  .mobile-menu-btn.active .hamburger-line:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -6px);
  }

  /* Mobile Navigation */
  .mobile-nav {
    position: fixed;
    top: 80px;
    left: 0;
    right: 0;
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    z-index: 999;
    max-height: 0;
    overflow: hidden;
    transition: all 0.3s ease;
  }

  .mobile-nav.open {
    max-height: 300px;
    border-bottom: 1px solid rgba(226, 232, 240, 0.5);
  }

  .mobile-nav ul {
    list-style: none;
    padding: 1rem;
    margin: 0;
  }

  .mobile-nav li {
    margin-bottom: 0.5rem;
  }

  .mobile-nav-link {
    display: block;
    padding: 0.75rem 1rem;
    color: #4A5568;
    text-decoration: none;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
  }

  .mobile-nav-link:hover,
  .mobile-nav-link.active {
    background: rgba(37, 99, 235, 0.1);
    color: #2563EB;
  }

  @media (max-width: 992px) {
    .main-navigation,
    .nav-actions .btn {
      display: none;
    }

    .mobile-menu-btn {
      display: flex;
    }
  }
</style>

<script>
  // JavaScript simple pour la navigation
  document.addEventListener('DOMContentLoaded', function() {
    const nav = document.getElementById('modern-nav');
    const themeToggle = document.getElementById('theme-toggle');
    
    // Scroll effect
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        nav?.classList.add('scrolled');
      } else {
        nav?.classList.remove('scrolled');
      }
    });

    // Mobile menu toggle
    const mobileToggle = document.getElementById('mobile-menu-toggle');
    const mobileNav = document.getElementById('mobile-nav-panel');
    
    mobileToggle?.addEventListener('click', () => {
      mobileNav.classList.toggle('open');
      mobileToggle.classList.toggle('active');
    });

    // Theme toggle
    themeToggle?.addEventListener('click', () => {
      const sunIcon = themeToggle.querySelector('.sun');
      const moonIcon = themeToggle.querySelector('.moon');
      
      sunIcon.classList.toggle('hidden');
      moonIcon.classList.toggle('hidden');
      
      document.body.classList.toggle('dark-theme');
    });
  });
</script>
