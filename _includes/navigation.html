<ul class="main-nav-list">
    {% for item in site.data.navigation %}
        <li class="main-nav-item">
            <a href="{{ item.link | relative_url }}" {% if page.url == item.link %}class="active"{% endif %}>{{ item.name }}</a>
            {% if item.subitems %}
                <ul class="sub-nav-list">
                    {% for subitem in item.subitems %}
                        <li class="sub-nav-item"><a href="{{ subitem.link | relative_url }}">{{ subitem.name }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
