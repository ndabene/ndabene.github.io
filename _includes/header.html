<header class="sticky top-0 z-50 bg-primary-navy shadow-md">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <a href="{{ '/' | relative_url }}" class="text-2xl font-bold text-white" itemprop="name">
      {{ site.title | default: "Mon Portfolio" }}
    </a>
    <nav class="hidden md:flex items-center">
      {% include navigation.html %}
      <button id="theme-switcher" class="ml-4 text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
      </button>
    </nav>
    <div class="md:hidden">
      <button id="mobile-menu-button" class="text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
      </button>
    </div>
  </div>
  <div id="mobile-menu" class="hidden md:hidden">
    <nav class="px-2 pt-2 pb-4 space-y-1 sm:px-3">
      {% include navigation.html %}
    </nav>
  </div>
</header>
