<header class="header-executive">
  <div class="header-container">
    <div class="header-logo">
      <a href="{{ "/" | relative_url }}">
      <span> <img src="/assets/images/logo.png" alt="logo" class="logo"></span>
      </a>
    </div>
    <nav class="header-nav">
      <ul>
        {% for item in site.data.navigation %}
          <li>
            <a href="{{ item.link | relative_url }}" class="{% if page.url == item.link %}active{% endif %}">
              {{ item.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
    <div class="header-actions">
        <a href="{{ "/contact" | relative_url }}" class="btn btn--primary">Collaboration</a>
        <button class="mobile-nav-toggle" aria-label="Ouvrir le menu" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
  </div>
  <div class="mobile-nav" id="mobile-nav-panel">
    <ul>
      {% for item in site.data.navigation %}
        <li>
          <a href="{{ item.link | relative_url }}">
            {{ item.name }}
          </a>
        </li>
      {% endfor %}
      <li><a href="{{ "/contact" | relative_url }}" class="btn btn--primary">Discutons de votre projet</a></li>
    </ul>
  </div>
</header>
