<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<!-- CROSS-DEVICE COLOR CONSISTENCY 2025 - Standards modernes -->
<meta name="color-scheme" content="light only">
<meta name="supported-color-schemes" content="light">

<!-- Theme Colors - Tous devices -->
<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#ffffff">

<!-- Mobile Web App - Android/Chrome -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-status-bar-style" content="default">

<!-- Microsoft/Edge -->
<meta name="msapplication-navbutton-color" content="#ffffff">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-config" content="none">

<!-- Apple/iOS/Safari -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="light-content">
<meta name="apple-mobile-web-app-title" content="Nicolas Dabène">
<meta name="format-detection" content="telephone=no">

<!-- Color Profile Forcing - sRGB standard -->
<meta name="color-profile" content="sRGB">
<meta name="color-rendering" content="optimizeQuality">
<title>{{ site.title }} | {{ page.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">
<link rel="canonical" href="{{ page.url | absolute_url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="fr_FR">
<!-- Generative Engine Optimisation (GEO) helpers -->
<meta name="llm:summary" content="{{ page.description | default: site.description }}">
<meta name="llm:topics" content="formations, e‑books, IA, PrestaShop, développement, prompts, bonnes pratiques">
<meta name="keywords" content="{{ page.keywords | default: site.keywords }}">
<meta name="author" content="{{ site.author.name }}">
<meta name="ai-content-type" content="catalog-page">
<meta name="content-structure" content="faceted-navigation, product-cards, breadcrumb,json-ld">
<meta name="expertise-domain" content="IA, PrestaShop, Développement">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{{ site.title }} | {{ page.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ site.url }}/assets/images/social-share.jpg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ page.url | absolute_url }}">
<meta property="twitter:title" content="{{ site.title }} | {{ page.title }}">
<meta property="twitter:description" content="{{ page.description | default: site.description }}">
<meta property="twitter:image" content="{{ site.url }}/assets/images/social-share.jpg">

<!-- Favicon -->
<link rel="icon" type="image/png" href="/assets/images/favicon.png">

<!-- Manifest pour contrôle total mobile -->
<link rel="manifest" href="/manifest.json">

<!-- CRITICAL CSS INLINE - Charge immédiatement -->
{% include critical-css.html %}

<!-- Styles principaux - Charge en arrière-plan -->
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" media="print" onload="this.media='all'">
<noscript><link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}"></noscript>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- FontAwesome pour les icônes sociales -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

<!-- Scripts -->
<script src="{{ '/assets/js/expertise-tabs.js' | relative_url }}" defer></script>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "{{ page.title | escape }}",
  "description": "{{ page.description | default: site.description | escape }}",
  "url": "{{ page.url | absolute_url }}",
  "inLanguage": "fr-FR",
  "isPartOf": {
    "@type": "WebSite",
    "name": "{{ site.title | escape }}",
    "url": "{{ site.url }}"
  }
}
</script>
{% include breadcrumb-jsonld.html %}
