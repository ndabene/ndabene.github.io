name: Daily Build - Publication automatique des articles futurs

# DÃ©clencheurs
on:
  # Build quotidien Ã  0h UTC (1h Paris en hiver, 2h Paris en Ã©tÃ©)
  schedule:
    - cron: '0 0 * * *'
  
  # DÃ©clenchement manuel via GitHub UI
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Forcer le build mÃªme sans changements'
        required: false
        default: false
        type: boolean

# Permissions nÃ©cessaires pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Un seul job Ã  la fois pour Ã©viter les conflits
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Historique complet pour Jekyll
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Ensure config flags
        run: |
          printf "\nfuture: true\n" >> _config.yml

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install pyyaml

      - name: Harmonize tags
        run: |
          echo "ðŸ·ï¸  Harmonisation automatique des tags..."
          python3 scripts/harmonize_tags.py --apply
          echo "âœ… Tags harmonisÃ©s avec succÃ¨s"

      - name: Generate tag pages
        run: |
          echo "ðŸš€ GÃ©nÃ©ration automatique des pages de tags..."
          ruby scripts/generate_tag_pages.rb
          echo "âœ… Pages de tags gÃ©nÃ©rÃ©es avec succÃ¨s"

      - name: Install webp tools
        run: |
          echo "ðŸ“¦ Installation des outils de conversion WebP..."
          sudo apt-get update -qq
          sudo apt-get install -y webp
          echo "âœ… webp installÃ© avec succÃ¨s"

      - name: Generate WebP images
        run: |
          echo "ðŸ–¼ï¸  GÃ©nÃ©ration des images WebP manquantes..."
          bash scripts/generate-webp.sh
          echo "âœ… Images WebP gÃ©nÃ©rÃ©es avec succÃ¨s"

      - name: Install ImageMagick for responsive images
        run: |
          echo "ðŸ“¦ Installation d'ImageMagick pour images responsive..."
          sudo apt-get install -y imagemagick
          convert -version
          echo "âœ… ImageMagick installÃ© avec succÃ¨s"

      - name: Generate responsive images
        run: |
          echo "ðŸ–¼ï¸  GÃ©nÃ©ration des images responsive (480px, 720px, 1080px)..."
          bash scripts/generate-responsive-images.sh
          echo "âœ… Images responsive gÃ©nÃ©rÃ©es avec succÃ¨s"

      - name: Check for future posts
        id: check_posts
        run: |
          # VÃ©rifier s'il y a des articles futurs qui peuvent maintenant Ãªtre publiÃ©s
          current_date=$(date -u +"%Y-%m-%d")
          future_posts=$(find _posts _posts_en -name "*.md" -exec grep -l "date: $current_date\|date: $(date -u -d "yesterday" +"%Y-%m-%d")\|date: $(date -u -d "2 days ago" +"%Y-%m-%d")" {} \; 2>/dev/null | wc -l)

          echo "Articles potentiellement publiables: $future_posts"
          echo "current_date=$current_date" >> $GITHUB_OUTPUT
          echo "future_posts=$future_posts" >> $GITHUB_OUTPUT

          # Lister les articles concernÃ©s pour debug
          echo "=== Articles avec dates rÃ©centes ==="
          find _posts _posts_en -name "*.md" -exec grep -l "date: $current_date\|date: $(date -u -d "yesterday" +"%Y-%m-%d")\|date: $(date -u -d "2 days ago" +"%Y-%m-%d")" {} \; 2>/dev/null || echo "Aucun article trouvÃ©"
      
      - name: Build with Jekyll
        run: |
          echo "ðŸ—ï¸ Building Jekyll site with future posts enabled..."
          echo "Date actuelle: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          BASE_PATH="${{ steps.pages.outputs.base_path }}"
          if [ -n "$BASE_PATH" ]; then
            bundle exec jekyll build --config _config.yml,_config_github.yml --future --verbose --baseurl "$BASE_PATH"
          else
            bundle exec jekyll build --config _config.yml,_config_github.yml --future --verbose
          fi
          echo "âœ… Build terminÃ©"
          ls -la _site/
        env:
          JEKYLL_ENV: production
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Summary
        run: |
          echo "## ðŸ“Š RÃ©sumÃ© du build quotidien" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "- **Articles futurs dÃ©tectÃ©s**: ${{ steps.check_posts.outputs.future_posts }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL du site**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… DÃ©ployÃ© avec succÃ¨s" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_posts.outputs.future_posts }}" -gt "0" ]; then
            echo "- **ðŸŽ‰ Nouveaux articles publiÃ©s automatiquement !**" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **â„¹ï¸ Aucun nouvel article Ã  publier aujourd'hui**" >> $GITHUB_STEP_SUMMARY
          fi