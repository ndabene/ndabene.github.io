name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4



      # ========================================
      # JEKYLL BUILD
      # ========================================
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Cache Jekyll
        uses: actions/cache@v3
        with:
          path: .jekyll-cache
          key: ${{ runner.os }}-jekyll-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-jekyll-

      - name: Install dependencies
        run: bundle install

      - name: Validate blog posts frontmatter
        run: |
          echo "ğŸ” Validation du frontmatter des articles..."
          ruby scripts/validate_frontmatter.rb
          echo "âœ… Frontmatter validÃ© avec succÃ¨s"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Enable future posts for preview
        run: |
          printf "\nfuture: true\n" >> _config.yml

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install pyyaml

      - name: Harmonize tags
        run: |
          echo "ğŸ·ï¸  Harmonisation automatique des tags..."
          python3 harmonize_tags.py --apply
          echo "âœ… Tags harmonisÃ©s avec succÃ¨s"

      - name: Generate tag pages
        run: |
          echo "ğŸš€ GÃ©nÃ©ration automatique des pages de tags..."
          ruby scripts/generate_tag_pages.rb
          echo "âœ… Pages de tags gÃ©nÃ©rÃ©es avec succÃ¨s"

      - name: Install webp tools
        run: |
          echo "ğŸ“¦ Installation des outils de conversion WebP..."
          sudo apt-get update -qq
          sudo apt-get install -y webp
          echo "âœ… webp installÃ© avec succÃ¨s"

      - name: Generate WebP images
        run: |
          echo "ğŸ–¼ï¸  GÃ©nÃ©ration des images WebP manquantes..."
          bash scripts/generate-webp.sh
          echo "âœ… Images WebP gÃ©nÃ©rÃ©es avec succÃ¨s"

      - name: Install ImageMagick for responsive images
        run: |
          echo "ğŸ“¦ Installation d'ImageMagick pour images responsive..."
          sudo apt-get install -y imagemagick
          convert -version
          echo "âœ… ImageMagick installÃ© avec succÃ¨s"

      - name: Generate responsive images
        run: |
          echo "ğŸ–¼ï¸  GÃ©nÃ©ration des images responsive (480px, 720px, 1080px)..."
          bash scripts/generate-responsive-images.sh
          echo "âœ… Images responsive gÃ©nÃ©rÃ©es avec succÃ¨s"

      - name: Build with Jekyll
        run: |
          BASE_PATH="${{ steps.pages.outputs.base_path }}"
          if [ -n "$BASE_PATH" ] && [ "$BASE_PATH" != "/" ]; then
            bundle exec jekyll build --trace --config _config.yml,_config_github.yml --baseurl "$BASE_PATH"
          else
            bundle exec jekyll build --trace --config _config.yml,_config_github.yml
          fi
        env:
          JEKYLL_ENV: production



      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
