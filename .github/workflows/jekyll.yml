name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4



      # ========================================
      # JEKYLL BUILD
      # ========================================
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Cache Jekyll
        uses: actions/cache@v3
        with:
          path: .jekyll-cache
          key: ${{ runner.os }}-jekyll-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-jekyll-

      - name: Install dependencies
        run: bundle install

      - name: Validate blog posts frontmatter
        run: |
          echo "ğŸ” Validation du frontmatter des articles..."
          ruby scripts/validate_frontmatter.rb
          echo "âœ… Frontmatter validÃ© avec succÃ¨s"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Enable future posts for preview
        run: |
          printf "\nfuture: true\n" >> _config.yml

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install pyyaml

      - name: Harmonize tags
        run: |
          echo "ğŸ·ï¸  Harmonisation automatique des tags..."
          python3 scripts/harmonize_tags.py --apply
          echo "âœ… Tags harmonisÃ©s avec succÃ¨s"

      - name: Normalize tags for better filtering
        run: |
          echo "ğŸ”§ Normalisation des tags pour amÃ©liorer les filtres..."
          ruby scripts/normalize_tags.rb --apply
          echo "âœ… Tags normalisÃ©s avec succÃ¨s"

      - name: Generate tag pages
        run: |
          echo "ğŸš€ GÃ©nÃ©ration automatique des pages de tags..."
          ruby scripts/generate_tag_pages.rb
          echo "âœ… Pages de tags gÃ©nÃ©rÃ©es avec succÃ¨s"

      - name: Setup Node.js for WebP generation
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: |
          echo "ğŸ“¦ Installation des dÃ©pendances npm (sharp)..."
          npm install
          echo "âœ… DÃ©pendances npm installÃ©es avec succÃ¨s"

      - name: Generate WebP images with sharp
        run: |
          echo "ğŸ–¼ï¸  GÃ©nÃ©ration des images WebP avec sharp (plus rapide et robuste)..."
          npm run generate:webp
          echo ""
          echo "ğŸ“Š VÃ©rification des fichiers gÃ©nÃ©rÃ©s..."
          find assets/images/blog -name "*.webp" -type f | wc -l
          echo "âœ… Images WebP gÃ©nÃ©rÃ©es avec succÃ¨s"

      - name: Install ImageMagick for responsive images
        run: |
          echo "ğŸ“¦ Installation d'ImageMagick pour images responsive..."
          sudo apt-get update
          sudo apt-get install -y --fix-missing imagemagick
          convert -version
          echo "âœ… ImageMagick installÃ© avec succÃ¨s"

      - name: Generate responsive images
        run: |
          echo "ğŸ–¼ï¸  GÃ©nÃ©ration des images responsive (480px, 720px, 1080px)..."
          bash scripts/generate-responsive-images.sh
          echo ""
          echo "ğŸ“Š VÃ©rification des variants responsive gÃ©nÃ©rÃ©s..."
          echo "   - Variants 480px: $(find assets/images/blog -name "*-480.webp" -type f | wc -l)"
          echo "   - Variants 720px: $(find assets/images/blog -name "*-720.webp" -type f | wc -l)"
          echo "   - Variants 1080px: $(find assets/images/blog -name "*-1080.webp" -type f | wc -l)"
          echo "âœ… Images responsive gÃ©nÃ©rÃ©es avec succÃ¨s"

      - name: Build with Jekyll
        run: |
          BASE_PATH="${{ steps.pages.outputs.base_path }}"
          if [ -n "$BASE_PATH" ] && [ "$BASE_PATH" != "/" ]; then
            bundle exec jekyll build --trace --config _config.yml,_config_github.yml --baseurl "$BASE_PATH"
          else
            bundle exec jekyll build --trace --config _config.yml,_config_github.yml
          fi
        env:
          JEKYLL_ENV: production

      # ========================================
      # PAGEFIND SEARCH INDEX
      # ========================================
      - name: Install Pagefind
        run: |
          echo "ğŸ“¦ Installation de Pagefind pour l'indexation de recherche..."
          npm install -g pagefind
          echo "âœ… Pagefind installÃ© avec succÃ¨s"

      - name: Build Pagefind index
        run: |
          echo "ğŸ” GÃ©nÃ©ration de l'index de recherche Pagefind..."
          npx pagefind --site _site \
            --output-path _site/pagefind \
            --glob "**/*.html" \
            --exclude-selectors ".social-sharing-section, nav, footer, .breadcrumb, .reading-progress" \
            --force-language "multi" \
            --keep-index-url \
            --verbose

          echo ""
          echo "ğŸ“Š Statistiques de l'indexation Pagefind:"
          echo "   - Fichiers HTML trouvÃ©s: $(find _site -name "*.html" -type f | wc -l)"
          echo "   - Articles FR trouvÃ©s: $(find _site/articles -name "*.html" -type f 2>/dev/null | wc -l)"
          echo "   - Articles EN trouvÃ©s: $(find _site/en/articles -name "*.html" -type f 2>/dev/null | wc -l)"
          echo "   - Fichiers index gÃ©nÃ©rÃ©s: $(find _site/pagefind -name "*.pf_*" -type f 2>/dev/null | wc -l)"
          echo "   - Taille totale de l'index: $(du -sh _site/pagefind 2>/dev/null | cut -f1 || echo 'N/A')"
          echo ""
          echo "ğŸ“„ Ã‰chantillon des pages indexÃ©es FR:"
          find _site/articles -name "*.html" -type f 2>/dev/null | head -5 || echo "Aucun article FR trouvÃ©"
          echo ""
          echo "ğŸ“„ Ã‰chantillon des pages indexÃ©es EN:"
          find _site/en/articles -name "*.html" -type f 2>/dev/null | head -5 || echo "Aucun article EN trouvÃ©"
          echo ""
          echo "ğŸ” Test de recherche dans l'index:"
          if [ -f "_site/pagefind/pagefind.js" ]; then
            echo "   âœ… Index principal gÃ©nÃ©rÃ©"
          else
            echo "   âŒ Index principal manquant"
          fi
          echo ""
          echo "âœ… Index Pagefind gÃ©nÃ©rÃ© avec succÃ¨s"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
