name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ========================================
      # OPTIMISATION IMAGES - WebP Conversion
      # ========================================
      - name: Install WebP tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y webp jpegoptim optipng
          echo "‚úÖ WebP tools installed"
          cwebp -version

      - name: Convert images to WebP
        run: |
          echo "üñºÔ∏è  Starting WebP conversion..."

          # Compteurs
          CONVERTED=0
          TOTAL_SIZE_BEFORE=0
          TOTAL_SIZE_AFTER=0

          # Fonction pour obtenir taille fichier
          get_size() {
            stat -c%s "$1" 2>/dev/null || echo 0
          }

          # Fonction pour formater taille
          format_size() {
            numfmt --to=iec-i --suffix=B $1 2>/dev/null || echo "$1 B"
          }

          # Convertir JPG/JPEG en WebP
          echo "üìÅ Processing JPG/JPEG files..."
          find assets/images -type f \( -iname "*.jpg" -o -iname "*.jpeg" \) | while read file; do
            webp_file="${file%.*}.webp"

            if [ ! -f "$webp_file" ]; then
              size_before=$(get_size "$file")
              TOTAL_SIZE_BEFORE=$((TOTAL_SIZE_BEFORE + size_before))

              # Convertir en WebP (qualit√© 85, compression maximale)
              cwebp -q 85 -m 6 "$file" -o "$webp_file" -quiet 2>/dev/null || true

              if [ -f "$webp_file" ]; then
                size_after=$(get_size "$webp_file")
                TOTAL_SIZE_AFTER=$((TOTAL_SIZE_AFTER + size_after))
                saving=$((size_before - size_after))
                saving_percent=$((saving * 100 / size_before))

                echo "  ‚úì $(basename "$file"): $(format_size $size_before) ‚Üí $(format_size $size_after) (-${saving_percent}%)"
                CONVERTED=$((CONVERTED + 1))
              fi

              # Compresser JPG original pour fallback
              jpegoptim --max=85 --strip-all --preserve --quiet "$file" 2>/dev/null || true
            fi
          done

          # Convertir PNG en WebP
          echo "üìÅ Processing PNG files..."
          find assets/images -type f -iname "*.png" | while read file; do
            webp_file="${file%.*}.webp"

            if [ ! -f "$webp_file" ]; then
              size_before=$(get_size "$file")

              # Convertir en WebP (qualit√© 90 pour PNG)
              cwebp -q 90 -m 6 "$file" -o "$webp_file" -quiet 2>/dev/null || true

              if [ -f "$webp_file" ]; then
                size_after=$(get_size "$webp_file")
                saving=$((size_before - size_after))
                saving_percent=$((saving * 100 / size_before))

                echo "  ‚úì $(basename "$file"): $(format_size $size_before) ‚Üí $(format_size $size_after) (-${saving_percent}%)"
                CONVERTED=$((CONVERTED + 1))
              fi

              # Optimiser PNG original
              optipng -quiet -o2 "$file" 2>/dev/null || true
            fi
          done

          echo ""
          echo "‚úÖ WebP conversion completed!"
          echo "üìä Files converted: $CONVERTED"

          # Lister quelques exemples de WebP cr√©√©s
          echo ""
          echo "üìÇ Sample WebP files created:"
          find assets/images -name "*.webp" -type f | head -5

      # ========================================
      # JEKYLL BUILD
      # ========================================
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      # Validation steps disabled temporarily

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Enable future posts for preview
        run: |
          printf "\nfuture: true\n" >> _config.yml

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install pyyaml

      - name: Harmonize tags
        run: |
          echo "üè∑Ô∏è  Harmonisation automatique des tags..."
          python3 harmonize_tags.py --apply
          echo "‚úÖ Tags harmonis√©s avec succ√®s"

      - name: Generate tag pages
        run: |
          echo "üöÄ G√©n√©ration automatique des pages de tags..."
          ruby scripts/generate_tag_pages.rb
          echo "‚úÖ Pages de tags g√©n√©r√©es avec succ√®s"

      - name: Build with Jekyll
        run: |
          BASE_PATH="${{ steps.pages.outputs.base_path }}"
          if [ -n "$BASE_PATH" ] && [ "$BASE_PATH" != "/" ]; then
            bundle exec jekyll build --trace --config _config.yml,_config_github.yml --baseurl "$BASE_PATH"
          else
            bundle exec jekyll build --trace --config _config.yml,_config_github.yml
          fi
        env:
          JEKYLL_ENV: production

      - name: Verify WebP files in build
        run: |
          echo "üîç Verifying WebP files in _site..."
          WEBP_COUNT=$(find _site/assets/images -name "*.webp" -type f 2>/dev/null | wc -l)
          echo "‚úÖ Found $WEBP_COUNT WebP files in build output"

          if [ $WEBP_COUNT -eq 0 ]; then
            echo "‚ö†Ô∏è  Warning: No WebP files found in build!"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
