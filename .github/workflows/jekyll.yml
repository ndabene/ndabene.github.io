name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install
      
      # Validation steps disabled temporarily
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        
      - name: Enable future posts for preview
        run: |
          printf "\nfuture: true\nadmin_preview: true\n" >> _config.yml

      - name: Build with Jekyll
        run: |
          BASE_PATH="${{ steps.pages.outputs.base_path }}"
          if [ -n "$BASE_PATH" ] && [ "$BASE_PATH" != "/" ]; then
            bundle exec jekyll build --trace --config _config.yml,_config_github.yml --baseurl "$BASE_PATH"
          else
            bundle exec jekyll build --trace --config _config.yml,_config_github.yml
          fi
        env:
          JEKYLL_ENV: production
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4