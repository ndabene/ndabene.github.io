name: Fetch YouTube Videos

on:
  schedule:
    # Ex√©cuter tous les jours √† 2h du matin (heure UTC)
    - cron: '0 2 * * *'
  workflow_dispatch: # Permettre l'ex√©cution manuelle

jobs:
  fetch-videos:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Fetch YouTube videos
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
      run: |
        ruby scripts/fetch_youtube_videos.rb

    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changes == 'true'
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add _data/youtube_videos.yml
        git commit -m "üîÑ Mise √† jour automatique des vid√©os YouTube

- Ajout des nouvelles vid√©os depuis YouTube
- G√©n√©r√© automatiquement le $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push

    - name: Build and deploy site (optionnel)
      if: steps.verify-changed-files.outputs.changes == 'true'
      run: |
        # Ici vous pouvez ajouter des √©tapes pour builder et d√©ployer le site
        # Par exemple avec Jekyll ou votre workflow de d√©ploiement existant
        echo "Site mis √† jour avec les nouvelles vid√©os YouTube"
