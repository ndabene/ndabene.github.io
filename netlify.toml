# Netlify configuration pour optimisation performance mobile
# Objectif Lighthouse : 85-95+ mobile

[build]
  publish = "_site"
  command = "jekyll build"

# Compression Brotli pour tous les assets
[[plugins]]
  package = "@netlify/plugin-brotli"

# Headers de performance et sécurité
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Redirect www vers non-www pour éviter le contenu dupliqué
[[redirects]]
  from = "https://www.nicolas-dabene.fr/*"
  to = "https://nicolas-dabene.fr/:splat"
  status = 301
  force = true

# Redirect index.html vers le dossier parent pour éviter le contenu dupliqué
# Ex: /articles/2024/01/01/mon-article/index.html -> /articles/2024/01/01/mon-article/
[[redirects]]
  from = "/*/index.html"
  to = "/:splat/"
  status = 301
  force = true

# Redirect page racine index.html
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

# Redirections pour les URLs sans trailing slash
[[redirects]]
  from = "/blog"
  to = "/blog/"
  status = 301
  force = false

# Cache aggressive pour assets statiques
[[headers]]
  for = "/assets/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
